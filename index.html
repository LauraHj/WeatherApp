<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/4a21a0c7ea.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
               </div>
        <!-- Whole box -->
        <div class="col-8 appbox" id="appbox">
          <!-- Location search -->
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <form id="location-form">
                <div class="input-group input-group-lg">
                  <input
                    type="text"
                    class="form-control"
                    aria-describedby="inputGroup-sizing-lg"
                    placeholder="Please type location"
                    id="location-input"
                  />
                  <div class="input-group-append">
                   <button class="btn btn-outline-secondary useLocationButton" type="button" id="use-location">Use my location <i class="fas fa-search-location magnifier"></i></button>
                </div>
               
                </div>
              </form>
            </div>
            <div class="col-1"></div>
          </div>

          <div class="row">
            <!-- Today's weather -->
            <div class="col-1"></div>
            <div class="col-6 today" id="today">
              <br />

              <h2 class="text-center">CURRENTLY</h2>
              <h1 class="display-2 text-center temp" id="temp">23°C</h1>
              <h3 class="text-center city" id="location"></h3>
              <ul>
                <li class="text-center text-uppercase weatherDescribe" id="weather-description"></li>
                <li class="text-center">
                  Chance of rain: 30%
                </li>
                <li class="text-center">Humidity: 43%</li>
              </ul>
              <img
                src="https://media.giphy.com/media/QUXETVi1sNb9OCOJ30/source.gif"
                class="img-fluid sunny"
                id="sunny"
              />
              <br />
              <ul>
                <li class="text-center">Today's high: <span id="temp-max"></span></li>
                <li class="text-center">Today's low: <span id="temp-min"></span></li>
              </ul>
            </div>

            <div class="col-1"></div>
            <div class="col-3 week" id="week">
              <!--Weather for the week  -->
              <br />
              <h3 class="text-center tomorrow" id="tomorrow">Tomorrow</h3>
              <h5 class="text-center" id="tomorrow-temp">18°C/30°C</h5>
              <hr />
              <h3 class="text-center">Wednesday</h3>
              <h5 class="text-center" id="two-days">13°C/25°C</h5>
              <hr />
              <h3 class="text-center">Thursday</h3>
              <h5 class="text-center" id="three-days">11°C/23°C</h5>
              <hr />
              <h3 class="text-center">Friday</h3>
              <h5 class="text-center" id="four-days">17°C/27°C</h5>
            </div>
            <div class="col-1"></div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <br />
              <p>
                Coded by Laura Hjortshoj-Haller | 2021 | laura.hjoh@gmail.com | <a href=https://github.com/LauraHj/WeatherApp>GitHub</a>
              </p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="row">
            <h3 class="time"><span id="time"></span></h3>
          </div>
          <div class="row">
          <h3 class="day">
            <span id="weekday">MONDAY</span>

          </div>     <div class="row">
            <h3 class="extra">
            <br />
            <br />
            <br />

          </h3>
        </div>
          <div class="row">
            <a href="#" id="celsius">
              <h3 class="unit">°C</h3>
            </a>
          <a href="#" id="fahrenheit">
            <h3 class="unit2">°F</h3>
          </a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
