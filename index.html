<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4a21a0c7ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Whole box -->
        <div class="col-8 appbox" id="appbox">
          <!-- Location search -->
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <form id="location-form">
                <div class="input-group input-group-lg">
                  <input
                    type="text"
                    class="form-control"
                    aria-describedby="inputGroup-sizing-lg"
                    placeholder="Please type location"
                    id="location-input"
                    autocomplete="off"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary useLocationButton"
                      type="button"
                      id="use-location"
                    >
                      Use my location
                      <i class="fas fa-search-location magnifier"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-1"></div>
          </div>

          <div class="row">
            <!-- Today's weather -->
            <div class="col-1"></div>
            <div class="col-6 today" id="today">
              <br />
              
              <h2 class="text-center" id="currently"></h2>
              <h1 class="display-2 text-center temp" id="temp"></h1>
              <h3 class="text-center city" id="location">
                
              </h3>
              <ul>
                <li
                  class="text-center text-uppercase weatherDescribe"
                  id="weather-description"
                ></li>
              </ul>
              <img class="icon" id="icon" />
              <img class="park" id="park-element" src="" />
              <br />
              <ul>
                <li class="text-center" id="temp-max"></li>
                <li class="text-center" id="temp-min"></li>
                
              </ul>
            </div>

            <div class="col-1"></div>
            <div class="col-3 week" id="week">
              <!--Weather for the week  -->
              <div class="forecastBox">
             <img class="forecast0Icon" id="forecast-icon-0" src="" />
              <h3 class="text-center forecastDay0" id="tomorrow"></h3>
              <h5 class="text-center forecast0" id="tomorrow-temp"></h5>
              </div>
              
              <div class="forecastBox">
              <img class="forecast1Icon" id="forecast-icon-1" src="" />
              <h3 class="text-center forecastDay1" id="forecast-1"></h3>
              <h5 class="text-center forecast1" id="two-days"></h5>
              </div>

              <div class="forecastBox">
              <img class="forecast2Icon" id="forecast-icon-2" src="" />
              <h3 class="text-center forecastDay2" id="forecast-2"></h3>
              <h5 class="text-center forecast2" id="three-days"></h5>
              </div> 

              <div class="forecastBox">
              <img class="forecast3Icon" id="forecast-icon-3" src="" />
              <h3 class="text-center forecastDay3" id="forecast-3"></h3>
              <h5 class="text-center forecast3" id="four-days"></h5>
              </div> 
            </div>
            <div class="col-1"></div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <br />
              <p>
                Coded by Laura Hjortshoj-Haller | 2021 |
                <a href="mailto:laura.hjoh@gmail.com"> laura.hjoh@gmail.com </a
                >|
                <a href="https://github.com/LauraHj/WeatherApp" target="_blank"
                  >GitHub</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <!--Right side boxes-->
        <div class="col-3">
          <div class="row dateAndTime">
            <h3 class="timeText">
              <span id="time"></span>
              <div class="weekDay" id="weekday"></div>
            </h3>
          </div>

          <div class="row moreInfo">
            <h3 class="moreInfoText">More about today:</h3>
            <h2 class="uvIndex" id="uvIndexbutton">Max UV Index</h2>
            <h2 class="uvIndexInfo" id="uv-info"></h2>
            <h5 class="uvIndexInfoDescribe" id="uv-info-describe"></h5>
            <h2 class="windSpeed">Wind Speed</h2>
            <h2 class="text-center windSpeedInfo" id="wind-speed"></h2>
            <h2 class="humidity">Humidity</h2>
            <h2 class="text-center humidityInfo" id="humidity"></h2>
            </br>
            <h2 class="airQuality">Air Quality</h2>
            <h2 class="airQualityInfo" id="air-qual-info"></h2> 
            </br>
            <h2 class="pop">Chance of Rain</h2>
            <h2 class="popValue" id="pop-value"></h2>
            </br>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
